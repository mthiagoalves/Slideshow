<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slideshow</title>

    </head>

        <body>
            
                <h1>Berserk</h1>

            <div class="content">

                <div class="slides">

                    <input type="radio" name="slide" id="slide1" checked>
                    <input type="radio" name="slide" id="slide2">
                    <input type="radio" name="slide" id="slide3">
                    <input type="radio" name="slide" id="slide4">
                    <input type="radio" name="slide" id="slide5">
                    <input type="radio" name="slide" id="slide6">

                    <div class="slide s1">
                        <img src="./media/01.jpg" alt="Primeira imagem">
                    </div>

                    <div class="slide">
                        <img src="./media/02.jpg" alt="Segunda imagem">
                    </div>

                    <div class="slide">
                        <img src="./media/03.jpg" alt="Terceira imagem">
                    </div>

                    <div class="slide">
                        <img src="./media/04.jpg" alt="Quarta imagem">
                    </div>

                    <div class="slide">
                        <img src="./media/05.jpg" alt="Quinta imagem">
                    </div>

                    <div class="slide">
                        <img src="./media/06.jpg" alt="Sexta imagem">
                    </div>
                    

                    <div class="navigation">
                        <label class="bar" for="slide1"></label>
                        <label class="bar" for="slide2"></label>
                        <label class="bar" for="slide3"></label>
                        <label class="bar" for="slide4"></label>
                        <label class="bar" for="slide5"></label>
                        <label class="bar" for="slide6"></label>

                    </div>

                </div>

            </div>

        </body>

    </html>
